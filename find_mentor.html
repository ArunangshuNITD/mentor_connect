<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Mentor - Mentor Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #fafdff;
            color: #222;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            width: 100%;
        }

        header {
            background: linear-gradient(to right, #eaf4ff, #cbe2ff);
            color: #3570e6;
            padding: 2rem 0 1.2rem 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        /* New Tab Styles */
        .tabs-container {
            max-width: 1100px;
            margin: 2rem auto 0;
            padding: 0 1rem;
            text-align: center;
            border-bottom: 1px solid #cbe2ff;
        }

        .tab-link {
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            border: none;
            background: transparent;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: #4f8cff;
            border-bottom: 3px solid transparent;
            transition: color 0.2s, border-bottom 0.2s;
            margin-bottom: -1px; /* To align with the container border */
        }

        .tab-link:hover {
            color: #3570e6;
        }

        .tab-link.active {
            color: #3570e6;
            border-bottom: 3px solid #3570e6;
        }

        .tab-content {
            display: none;
        }
        
        /* Section Heading styles for Department/Company view */
        .mentor-section-heading {
            font-size: 1.8rem;
            font-weight: 700;
            color: #3570e6;
            margin: 3rem 0 1.5rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #eaf4ff;
            max-width: 1100px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .mentor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1100px;
            margin: 2.5rem auto;
            padding: 0 1rem;
            box-sizing: border-box;
        }

        /* Scrollable Grid for All Mentors Tab */
        #allMentors .mentor-grid {
             max-height: 70vh;
             overflow-y: auto;
             scrollbar-width: thin;
             scrollbar-color: #90b0ef #eaf4ff;
        }
       
        #allMentors .mentor-grid::-webkit-scrollbar {
             width: 8px;
        }
        
        #allMentors .mentor-grid::-webkit-scrollbar-thumb {
             background: #90b0ef;
             border-radius: 8px;
        }
        
        #allMentors .mentor-grid::-webkit-scrollbar-track {
             background: #eaf4ff;
             border-radius: 8px;
        }

        .mentor-card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(180, 200, 255, 0.10);
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            text-align: center;
            transition: box-shadow 0.2s, transform 0.2s;
        }

        .mentor-card:hover {
            box-shadow: 0 8px 32px rgba(80, 120, 255, 0.18);
            transform: translateY(-4px) scale(1.03);
        }

        .mentor-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid #eaf4ff;
        }

        .mentor-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #3570e6;
            margin-bottom: 0.3rem;
        }

        .mentor-title {
            font-size: 1.05rem;
            color: #4f8cff;
            margin-bottom: 0.7rem;
        }

        .mentor-desc {
            font-size: 0.98rem;
            color: #444;
            margin-bottom: 1.2rem;
            min-height: 50px; /* Ensures consistent card height */
        }

        .mentor-contact {
            display: inline-block;
            background: #90b0ef;
            color: #fff;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s;
        }

        .mentor-contact:hover {
            background: #4f8cff;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #fff;
            box-shadow: 2px 0 8px rgba(53, 112, 230, 0.10);
            transition: left 0.3s ease;
            z-index: 1000;
            padding-top: 3rem;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin: 1.5rem 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #3570e6;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            display: block;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .sidebar ul li a:hover {
            background: #eaf4ff;
            color: #4f8cff;
        }

        .sidebar-dropdown {
            position: relative;
        }

        .sidebar-dropdown .dropdown-content {
            display: none;
            background: #f7faff;
            border-radius: 8px;
            margin-top: 0.5rem;
            padding-left: 1rem;
        }

        .sidebar-dropdown:hover .dropdown-content {
            display: block;
        }
        
        .hamburger {
            position: fixed;
            top: 1rem;
            left: 1rem;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 2000;
            background: transparent;
            border: none;
        }

        /* Footer */
        footer {
            background: #eaf4ff;
            color: #3570e6;
            text-align: center;
            padding: 2rem 1rem 1rem 1rem;
            font-size: 0.95rem;
            border-top: 1px solid #cbe2ff;
            margin-top: 3rem;
        }

        .footer-content a {
            color: #3570e6 !important;
        }

        .footer-content a:hover {
            color: #4f8cff !important;
        }

        /* Dark Mode */
        .dark-mode {
            background: #121212;
            color: #e0e0e0;
        }

        .dark-mode header {
            background: linear-gradient(to right, #1e1e2e, #2e2e3e);
            color: #ffffff;
        }

        .dark-mode .tabs-container {
            border-bottom: 1px solid #2e2e3e;
        }

        .dark-mode .tab-link {
            color: #90b0ef;
        }
        
        .dark-mode .tab-link:hover {
            color: #ffffff;
        }

        .dark-mode .tab-link.active {
            color: #ffffff;
            border-bottom: 3px solid #4f8cff;
        }
        
        .dark-mode .mentor-section-heading {
             color: #4f8cff;
             border-bottom: 2px solid #1e1e2e;
        }

        .dark-mode .mentor-card {
            background: #1e1e2e;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .dark-mode .mentor-name {
            color: #4f8cff;
        }

        .dark-mode .mentor-title {
            color: #90b0ef;
        }

        .dark-mode .mentor-desc {
            color: #cfcfcf;
        }

        .dark-mode .mentor-contact {
            background: #3570e6;
        }

        .dark-mode .mentor-contact:hover {
            background: #4f8cff;
        }
        
        .dark-mode footer {
            background: #1e1e2e;
            color: #90b0ef;
            border-top: 1px solid #2e2e3e;
        }

        .dark-mode .footer-content a {
            color: #90b0ef !important;
        }

        .dark-mode .footer-content a:hover {
            color: #ffffff !important;
        }

        .mode-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 2000;
        }

        /* Responsive Styles */
        @media (max-width: 800px) {
            .mentor-grid {
                grid-template-columns: 1fr 1fr;
                gap: 1.2rem;
            }
        }
        
        @media (max-width: 700px) {
             .sidebar {
                 width: 80vw;
                 left: -80vw;
             }
        }

        @media (max-width: 600px) {
            .mentor-grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8rem;
            }
            .tabs-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            .tab-link {
                font-size: 1rem;
                padding: 0.6rem 1rem;
            }
        }
    </style>
</head>

    <header>

    <main>

            <input type="text" id="mentor-search" placeholder="Search mentors by name, title, or skill..." style="flex:2; min-width: 250px; padding: 0.8rem 1rem; border-radius: 8px; border: 1px solid #cbe2ff; font-size: 1.05rem; box-sizing: border-box;">

    <script>
        // Data for all mentors
        const mentorsData = [

            { name: 'Sara Lee', photo: 'women/12', title: 'Product Manager, Spotify', desc: 'Guides students in product thinking, agile methodologies, and launching successful products.', email: 'sara.lee@email.com', department: 'Product Management', company: 'Spotify' },

            { name: 'Michael Brown', photo: 'men/81', title: 'Senior Data Scientist, Netflix', desc: 'Focuses on recommendation systems, A/B testing, and large-scale data processing with Python.', email: 'michael.brown@email.com', department: 'Data Science', company: 'Netflix' },
            { name: 'Chloe Dubois', photo: 'women/21', title: 'UX Researcher, Meta', desc: 'Expert in qualitative research methods, usability testing, and translating insights into design.', email: 'chloe.dubois@email.com', department: 'UX Design', company: 'Meta' },
            { name: 'Kenji Tanaka', photo: 'men/15', title: 'Backend Engineer, Amazon', desc: 'Builds robust and scalable microservices using Go and serverless technologies on AWS.', email: 'kenji.tanaka@email.com', department: 'Web Development', company: 'Amazon' },
            { name: 'Maria Garcia', photo: 'women/72', title: 'Product Lead, Google', desc: 'Specializes in product strategy, roadmap planning, and stakeholder management for B2B products.', email: 'maria.garcia@email.com', department: 'Product Management', company: 'Google' },
            { name: 'Leo Martinez', photo: 'men/50', title: 'Information Security Engineer, Apple', desc: 'Securing cloud environments and implementing robust security protocols for critical infrastructure.', email: 'leo.martinez@email.com', department: 'Cybersecurity', company: 'Apple' },
            { name: 'Isabella Rossi', photo: 'women/9', title: 'Machine Learning Engineer, Apple', desc: 'Works on on-device ML models for computer vision and natural language processing.', email: 'isabella.rossi@email.com', department: 'AI Research', company: 'Apple' },
            { name: 'Ahmed Al-Farsi', photo: 'men/5', title: 'Cloud Solutions Architect, Oracle', desc: 'Designs and implements scalable, secure, and cost-effective cloud solutions for enterprise clients.', email: 'ahmed.alfarsi@email.com', department: 'Cloud Engineering', company: 'Oracle' },
            { name: 'Sophie MÃ¼ller', photo: 'women/51', title: 'Data Analyst, Salesforce', desc: 'Passionate about data visualization with Tableau and deriving actionable insights from business data.', email: 'sophie.muller@email.com', department: 'Data Science', company: 'Salesforce' },
            { name: 'Daniel Wilson', photo: 'men/33', title: 'Senior UX Designer, Microsoft', desc: 'Designs intuitive and engaging user experiences for complex enterprise software products.', email: 'daniel.wilson@email.com', department: 'UX Design', company: 'Microsoft' },
            { name: 'Olivia Taylor', photo: 'women/41', title: 'Penetration Tester, IBM', desc: 'Specializes in ethical hacking and vulnerability assessments to improve enterprise security posture.', email: 'olivia.taylor@email.com', department: 'Cybersecurity', company: 'IBM' },
        ];

        function createMentorCard(mentor) {
            return `
                <div class="mentor-card" data-department="${mentor.department}" data-company="${mentor.company}">
                    <img src="https://randomuser.me/api/portraits/${mentor.photo}.jpg" alt="Mentor Photo" class="mentor-photo">
                    <div class="mentor-name">${mentor.name}</div>
                    <div class="mentor-title">${mentor.title}</div>
                    <div class="mentor-desc">${mentor.desc}</div>
                    <a href="mailto:${mentor.email}" class="mentor-contact">Contact</a>
                </div>
            `;
        }
        
        // --- Populate Page on Load ---
        document.addEventListener('DOMContentLoaded', () => {
            const allMentorsGrid = document.querySelector('#allMentors .mentor-grid');
            const byDepartmentContainer = document.getElementById('byDepartment');
            const byCompanyContainer = document.getElementById('byCompany');

            let allCardsHTML = '';
            mentorsData.forEach(mentor => {
                allCardsHTML += createMentorCard(mentor);
            });
            allMentorsGrid.innerHTML = allCardsHTML;

            // Group by department
            const departments = [...new Set(mentorsData.map(m => m.department))].sort();
            let departmentHTML = '';
            departments.forEach(dept => {
                departmentHTML += `<h2 class="mentor-section-heading">${dept}</h2><div class="mentor-grid">`;
                mentorsData.filter(m => m.department === dept).forEach(mentor => {
                    departmentHTML += createMentorCard(mentor);
                });
                departmentHTML += `</div>`;
            });
            byDepartmentContainer.innerHTML = departmentHTML;

            // Group by company
            const companies = [...new Set(mentorsData.map(m => m.company))].sort();
            let companyHTML = '';
            companies.forEach(comp => {
                companyHTML += `<h2 class="mentor-section-heading">${comp}</h2><div class="mentor-grid">`;
                mentorsData.filter(m => m.company === comp).forEach(mentor => {
                    companyHTML += createMentorCard(mentor);
                });
                companyHTML += `</div>`;
            });
            byCompanyContainer.innerHTML = companyHTML;
        });

        // --- Sidebar Logic ---
        const hamburger = document.querySelector('.hamburger');
        const sidebar = document.querySelector('.sidebar');

        hamburger.addEventListener('mouseenter', () => {
            sidebar.style.left = '0';
        });

        hamburger.addEventListener('mouseleave', () => {
            setTimeout(() => {
                const isHoveringSidebar = sidebar.matches(':hover');
                const isHoveringHamburger = hamburger.matches(':hover');
                if (!isHoveringSidebar && !isHoveringHamburger) {
                     sidebar.style.left = window.innerWidth <= 700 ? '-80vw' : '-250px';
                }
            }, 150);
        });

        sidebar.addEventListener('mouseleave', () => {
            sidebar.style.left = window.innerWidth <= 700 ? '-80vw' : '-250px';
        });

        // --- Dark Mode Toggle ---
        const modeBtn = document.getElementById('mode-toggle');
        modeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            modeBtn.textContent = document.body.classList.contains('dark-mode') ? 'ðŸŒž' : 'ðŸŒ™';
        });

        // --- Tab Logic ---
        function openTab(evt, tabName) {
            const tabcontent = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            const tablinks = document.getElementsByClassName("tab-link");
            for (let i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        
        // --- Search and Filter Logic ---
        const mentorSearch = document.getElementById('mentor-search');
        const branchFilter = document.getElementById('branch-filter');

        function filterMentors() {
            const query = mentorSearch.value.toLowerCase();
            const branch = branchFilter.value.toLowerCase();
            
            // Find the currently active tab
            const activeTab = document.querySelector('.tab-content[style*="block"]');
            if (!activeTab) return;

            // Get all mentor cards within that active tab
            const mentorCards = activeTab.querySelectorAll('.mentor-card');

            mentorCards.forEach(card => {
                const text = card.textContent.toLowerCase();
                const branchMatch = branch === '' || text.includes(branch);
                const searchMatch = text.includes(query);
                card.style.display = branchMatch && searchMatch ? '' : 'none';
            });
        }

        mentorSearch.addEventListener('input', filterMentors);
        branchFilter.addEventListener('change', filterMentors);
    </script>
