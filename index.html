<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4f8cff;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 2rem;
        }
        .cta {
            display: block;
            width: 100%;
            background: #4f8cff;
            color: #fff;
            border: none;
            padding: 1rem;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1.5rem;
            text-decoration: none;
            text-align: center;
        }
        .cta:hover {
            background: #3570e6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mentor Connect</h1>
        <p>Connecting mentors and mentees for growth and success</p>
    </header>
    <div class="container">
        <h2>Welcome!</h2>
        <p>Mentor Connect is a platform designed to help you find mentors or mentees in your field. Join our community to learn, share, and grow together.</p>
        <a href="#" class="cta">Get Started</a>
    </div>
</body>
</html>
